<!DOCTYPE html>
<meta charset="utf-8">
<style>
  body {
    font: 10px sans-serif;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .dot {
    stroke: #000;
  }

  .tooltip {
    position: absolute;
    pointer-events: none;
  }

  .tooltip_inner {
    background:black;
    opacity: 0.9;
    font-size:12px;
    padding:5px 10px;
    color:white;
  }
</style>
<body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script>
    var margin = {top: 20, right: 20, bottom: 30, left: 40},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var x = d3.scale.linear()
        .range([0, width]);

    var y = d3.scale.linear()
        .range([height, 0]);

    var color = d3.scale.category10();

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var tooltip = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

    d3.csv("ava.csv", function(error, data) {
      data.forEach(function(d) {
        d.accountAge = +d.accountAge;
        d.activityCount = +d.activityCount;
      });

      x.domain(d3.extent(data, function(d) { return d.accountAge; })).nice();
      y.domain(d3.extent(data, function(d) { return d.activityCount; })).nice();

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis)
        .append("text")
          .attr("class", "label")
          .attr("x", width)
          .attr("y", 25)
          .style("text-anchor", "end")
          .text("Account Age (days)");

      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("class", "label")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Activity Count")

      svg.selectAll(".dot")
          .data(data)
        .enter().append("circle")
          .attr("class", "dot")
          .attr("r", 3.5)
          .attr("cx", function(d) { return x(d.accountAge); })
          .attr("cy", function(d) { return y(d.activityCount); })
          .style("fill", function(d) { return color(d.userType); })
          .on("mouseover", function(d) {
            tooltip.transition()
            .duration(200)
            .style("opacity", 0.9);
            tooltip.html("<div class='tooltip_inner'><strong>" + d.username + "</strong><br /> User for " + Math.ceil(d.accountAge) + " days" + "<br />" + d.activityCount + " activities</div>")
            .style("left", (d3.event.pageX + 5) + "px")
            .style("top", (d3.event.pageY - 28) + "px");
          })
          .on("mouseout", function(d) {
            tooltip.transition()
            .duration(200)
            .style("opacity", 0);
          });

      var legend = svg.selectAll(".legend")
          .data(color.domain())
        .enter().append("g")
          .attr("class", "legend")
          .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

      legend.append("rect")
          .attr("x", width - 18)
          .attr("width", 18)
          .attr("height", 18)
          .style("fill", color);

      legend.append("text")
          .attr("x", width - 24)
          .attr("y", 9)
          .attr("dy", ".35em")
          .style("text-anchor", "end")
          .text(function(d) { return d; });
    });
  </script>
</body>
